name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without the v prefix)"
        required: true

env:
  NODE_VERSION: "22"
  DOCKER_IMAGE: hestonhamilton/tindarr

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: meta
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            if [[ -z "${VERSION}" ]]; then
              echo "Version input is required when running manually."
              exit 1
            fi
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi

          if [[ "${TAG}" != v* ]]; then
            TAG="v${TAG}"
          fi

          if [[ -z "${VERSION}" ]]; then
            echo "Failed to determine version."
            exit 1
          fi

          PRERELEASE="false"
          if [[ "${VERSION}" == *"-alpha"* || "${VERSION}" == *"-beta"* || "${VERSION}" == *"-rc"* ]]; then
            PRERELEASE="true"
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${PRERELEASE}" >> "${GITHUB_OUTPUT}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Server unit tests
        run: npm test --workspace=packages/server

      - name: Client unit tests
        run: npm test --workspace=packages/client

      - name: Build client
        run: npm run build --workspace=packages/client

      - name: Build server
        run: npm run build --workspace=packages/server

      - name: Package artifacts
        run: |
          mkdir -p release
          CLIENT_ARCHIVE="tindarr-client-${{ steps.meta.outputs.version }}.tar.gz"
          SERVER_ARCHIVE="tindarr-server-${{ steps.meta.outputs.version }}.tar.gz"
          tar -czf "release/${CLIENT_ARCHIVE}" -C packages/client dist
          tar -czf "release/${SERVER_ARCHIVE}" -C packages/server dist package.json
          ls -lah release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tindarr-release
          path: release/*
          retention-days: 3

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: tindarr-release
          path: release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.tag }}
          files: release/*
          generate_release_notes: true
          prerelease: ${{ needs.build.outputs.prerelease == 'true' }}

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tags
        id: docker_meta
        run: |
          {
            echo 'tags<<EOF'
            echo "${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.version }}"
            if [[ "${{ needs.build.outputs.prerelease }}" == "false" ]]; then
              echo "${{ env.DOCKER_IMAGE }}:latest"
            else
              echo "${{ env.DOCKER_IMAGE }}:develop"
            fi
            echo 'EOF'
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
